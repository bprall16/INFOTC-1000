<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fizz Buzz</title>
<script>

function fizzbuzz() {
	var display = document.getElementById('display');
	var displayHTML = "";
	for (i = 0; i <= 100; i++) {
		var test = "";
        if (i % 3  == 0 && i % 5 == 0){
        test += "fizzbuzz"}
        else if (i % 3 == 0){
        test += "fizz"}
        else if (i % 5 == 0){
        test += "buzz"}
        else{
        test += i}
        displayHTML += "<p>" + test + "</p>";
	}
	display.innerHTML = displayHTML
}

</script>

</head>

<body onload="fizzbuzz()">
<div id="display">

</div>
</body>

</html>
